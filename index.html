<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Glassmorphism Card</title>
        <!-- Stylesheets -->
        <link rel="stylesheet" href="styles.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
        <!-- Favicon -->
        <link rel="icon" href="img/Favicon.png" type="png file">
    </head>
    <body>
        <div class="card">
            <div class="card-img">
                <img src="img/profile-picture.jpg" alt="Profile">
            </div>

            <div class="desc">
                <h6 class="primary-text">Olivia Smith</h6>
                <h6 class="secondary-text">Full Stack Developer</h6>
            </div>

            <button class="primary-text">View Profile</button>

            <div class="details">
                <div class="rating">
                    <h6 class="primary-text">86%</h6>
                    <h6 class="secondary-text">Rating</h6>
                </div>

                <div class="activity">
                    <h6 class="primary-text">92%</h6>
                    <h6 class="secondary-text">Activity</h6>
                </div>
            </div>
        </div>
    </body>
</html>
